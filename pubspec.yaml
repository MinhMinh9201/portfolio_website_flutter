name: portfolio_website
description: This is a portfolio website with flutter!.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3

  retrofit:
  flutter_bloc:
  shimmer:
  animations:

dev_dependencies:
  flutter_test:
    sdk: flutter

  retrofit_generator: any
  build_runner: any

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-MediumItalic.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600