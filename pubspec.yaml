name: portfolio_website
description: This is a portfolio website with flutter!.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^0.1.3
  flutter_icons:

  # Network
  # dio:
  # retrofit:

  #BloC
  equatable: ^1.2.4
  flutter_bloc: ^6.0.5

  #Sqlite - Local prefrences
  moor: ^3.3.1
  shared_preferences: ^0.5.10

  #Firebase:
  firebase_auth: ^0.18.0+1
  firebase: ^7.3.0
  
  #Other
  cached_network_image:
  shimmer:
  animations:

dev_dependencies:
  flutter_test:
    sdk: flutter

  moor_generator: any
  build_runner: any

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/langs/

  fonts:
    - family: Shrikhand
      fonts: 
        - asset: assets/fonts/Shrikhand-Regular.ttf
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-MediumItalic.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600